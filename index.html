<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide de Imagens</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <div class="content">
        <div class="slides">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            
           <div class="slide s1">
            <img src="Imagens/01.jpg" alt="paisagem de fantasia montanha">
           </div>
           <div class="slide">
            <img src="Imagens/02.jpg" alt="paisagem de fantasia arvore roxa">
           </div>
           <div class="slide">
            <img src="Imagens/03.jpg" alt="City skylines">
           </div>
           <div class="slide">
            <img src="Imagens/04.jpg" alt="paisagem de fantasia montanha rochosa">
           </div>
        </div>

        <div class="navigation">
            <label class="bar" for="slide1"></label>
            <label class="bar" for="slide2"></label>
            <label class="bar" for="slide3"></label>
            <label class="bar" for="slide4"></label>
        </div>

    </div>
    
</body>
</html>
